<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc</title>
    <link rel="stylesheet" href="calc.css">
</head>
<body>
    <div id="root">
        <div id="led">0</div>
       <!-- line 1 -->
       <div class="syntax">Rad</div>
       <div class="syntax">Deg</div>
       <div class="syntax">x!</div>
       <div class="syntax">(</div>
       <div class="syntax">)</div>
       <div class="syntax">%</div>
       <div class="syntax">AC</div>
        <!-- line2 -->
       <div class="syntax">Inv</div>
       <div class="syntax">sin</div>
       <div class="syntax">ln</div>

       <div class="number">7</div>
       <div class="number">8</div>
       <div class="number">9</div>
    
       <div class="syntax">÷</div>
       <!-- ln3 -->
       <div class="syntax">π</div>
       <div class="syntax">cos</div>
       <div class="syntax">log</div>

       <div class="number">4</div>
       <div class="number">5</div>
       <div class="number">6</div>

       <div class="syntax">×</div>
       <!-- ln4 -->
       <div class="syntax">e</div>
       <div class="syntax">tan</div>
       <div class="syntax">x^y</div>

       <div class="number">1</div>
       <div class="number">2</div>
       <div class="number">3</div>

       <div class="syntax">-</div>
       <!-- ln5 -->
       <div class="syntax">Ans</div>
       <div class="syntax">EXP</div>
       <div class="syntax">√</div>

       <div class="number">0</div>
       <div class="number">.</div>
       <div id="result">=</div>

       <div class="syntax">+</div>
    </div>
    
</body>
</html>
